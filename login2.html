<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Ontario Security Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank of Ontario</h1>
        <p>Welcome Mark,</p>
        <p>What is your mother's middle name?</p>
        <div class="form-group">
            <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
        </div>
        <a href="#" class="forgot-link">Can't remember the answer?</a>
        <a href="#" class="button" onclick="submitAnswer()">Continue</a>
    </div>

    <script>
        function submitAnswer() {
            const answer = document.getElementById('securityAnswer').value;
            if (answer) {
                alert("Answer submitted: " + answer);
                // You can add further processing here
            } else {
                alert("Please enter an answer.");
            }
        }
    </script>
</body>
</html>
