<body>
    <div class="container py-5">
        <div class="mx-auto text-center mb-5" style="max-width: 900px;">
            <h5 class="section-title px-3">Join Today</h5>
            <h1 class="mb-0">Register</h1>
        </div>
        <div class="mx-auto text-center mb-5 g-4" style="max-width: 900px;">
            <form id="loginForm" class="text-center">
                <div class="row col-12 p-5 g-3 justify-content-center align-items-center">
                    <div class="form-floating">
                        <input class="form-control border-primary rounded-pill py-3 ps-4 pe-5" placeholder="name" type="text" id="name" name="name" required>
                        <label for="name">Name</label>
                    </div>
                        <div class="form-floating">
                                <input class="form-control border-primary rounded-pill px-5 py-3 ps-4 pe-5" placeholder="email" type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control border-primary rounded-pill py-3 ps-4 pe-5" placeholder="phone" type="number" id="phone" name="phone" required>
                                <label for="phone">Phone Number</label>
                            </div>
                                <div class="form-floating">
                                <input class="form-control border-primary rounded-pill py-3 ps-4 pe-5" placeholder="password" type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <p class="mt-5">Already registered Login <a href="login.html">here</a></p>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary rounded-pill px-5 py-3 mt-0">Register</button>
                        </div>
                    </div>
                </div>
            </form>   
        </div>
    </div>
