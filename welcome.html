<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firenze ATM Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0caa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #0c0caa;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
        .or {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Charge Ease</h1>
        <p>To start please:</p>
        <a href="#" class="button" onclick="insertCard()">INSERT CARD</a>
        <div class="or">or</div>
        <a href="#" class="button" onclick="ksebLogin()">SIGN IN KSEB LOGIN</a>
    </div>

    <script>
        function insertCard() {
            alert("Please insert your card.");
        }

        function ksebLogin() {
            let consumerNumber = prompt("Please enter your KSEB Consumer Number:");
            if (consumerNumber) {
                alert("KSEB Consumer Number entered: " + consumerNumber);
                // You can add further processing here
            }
        }
    </script>
</body>
</html>
