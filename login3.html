<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVA Login</title>
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: visible;
        }
        .image-container {
            flex: 1;
            background-image: url('img/login.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        .form-container h2 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .form-container p {
            margin: 10px 0 30px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input::placeholder {
            color: #999;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .login-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #218838;
        }
        .navbar {
            background-color: #f3f2f2;;
        }
        .navbar-bran h1 {
            color: #080808;
            font-size: 2%;
            text-decoration:solid;
            text-decoration-line: none;
            text-transform: capitalize;
            text-decoration-color: #000000;
        }
        .navbar-bran h1 i {
            color: #000000;
            padding: 0.5em;
            text-decoration-line: none;
        }
        .navbar-nav .nav-link {
            color: #000000;
            font-size: 1.1em;
            margin-right: 1em;
        }
        .navbar-nav .nav-link:hover {
            color: #f0ad4e;
        }
        .navbar-light .navbar-nav .nav-link {
            font-family: 'Roboto', sans-serif;
            position: relative;
            padding: 35px 15px;
            color: var(--bs-white) !important;
            font-size: 17px;
            font-weight: 400;
            outline: none;
            transition: .5s;
        }
        
        .sticky-top.navbar-light .navbar-nav .nav-link {
            padding: 20px 15px;
            color: var(--bs-dark) !important;
        }
        
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active {
            color: var(--bs-white) !important;
        }
        
        
        .navbar-light .navbar-brand img {
            max-height: 60px;
            transition: .5s;
        }
        
        .sticky-top.navbar-light .navbar-brand img {
            max-height: 45px;
        }
        
        .navbar .dropdown-toggle::after {
            border: none;
            content: "\f107";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            vertical-align: middle;
            margin-left: 8px;
        }
        
        @media (min-width: 1200px) {
            .navbar .nav-item .dropdown-menu {
                display: block;
                visibility: hidden;
                top: 100%;
                transform: rotateX(-75deg);
                transform-origin: 0% 0%;
                border: 0;
                border-radius: 10px;
                transition: .5s;
                opacity: 0;
            }
        }
        
        .dropdown .dropdown-menu a:hover {
            background: var(--bs-primary);
            color: var(--bs-white);
        }
        
        .navbar .nav-item:hover .dropdown-menu {
            transform: rotateX(0deg);
            visibility: visible;
            background: var(--bs-light);
            transition: .5s;
            opacity: 1;
        }
        
        @media (max-width: 991.98px) {
            .sticky-top.navbar-light {
                position: relative;
                background: var(--bs-white);
            }
        
            .navbar-light .navbar-brand h1 {
                color: var(--bs-primary);
            }
        
            .navbar.navbar-expand-lg .navbar-toggler {
                padding: 10px 20px;
                border: 1px solid var(--bs-primary);
                color: var(--bs-primary);
            }
        
            .navbar-light .navbar-collapse {
                margin-top: 15px;
                border-top: 1px solid #DDDDDD;
            }
        
            .navbar-light .navbar-nav .nav-link,
            .sticky-top.navbar-light .navbar-nav .nav-link {
                padding: 10px 0;
                color: var(--bs-dark) !important;
            }
        
            .navbar-light .navbar-nav .nav-link:hover,
            .navbar-light .navbar-nav .nav-link.active  {
                color: var(--bs-primary) !important;
            }
        
            .navbar-light .navbar-brand img {
                max-height: 45px;
            }
        }
        
        @media (min-width: 992px) {
            .navbar-light {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
                border-bottom: 1px solid rgba(255, 255, 255, .1);
                z-index: 999;
            }
            
            .sticky-top.navbar-light {
                position: fixed;
                background: var(--bs-light);
            }
        
            .navbar-light .navbar-nav .nav-link::before {
                position: absolute;
                content: "";
                width: 100%;
                height: 0;
                bottom: -1px;
                left: 0;
                background: var(--bs-primary);
                transition: .5s;
                z-index: -1;
            }
        
            .navbar-light .navbar-nav .nav-link:hover::before,
            .navbar-light .navbar-nav .nav-link.active::before {
                height: calc(100% + 1px);
                left: 1px;
            }
        
            .navbar-light .navbar-nav .nav-link.nav-contact::before {
                display: none;
            }
        }
        
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
        .basic-version {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #999;
            text-decoration: none;
            font-size: 0.9em;
        }
        .basic-version:hover {
            color: #666;
        }

        .fixed-top .container {
            transition: 0.5s;
        }
        
        .topbar {
            padding: 2px 10px 2px 20px;
            background: var(--bs-primary) !important;
        }
        
        .topbar a,
        .topbar a i {
            transition: 0.5s;
        }
        
        .topbar a:hover,
        .topbar a i:hover {
            color: var(--bs-secondary) !important;
        }
        
        
        @media (max-width: 768px) {
            .topbar {
                display: none;    
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid position-stickytop p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a class="navbar-bran p-0">
                <h1 class="mx-2" style="text-decoration-line: none;"><i class="fa fa-map-marker-alt me-3"></i>Charge Ease</h1>
              
            </a>
        </nav>
    </div>
    <div class="login-container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <p>Are you a KSEB consumer?</p>
                    <div class="radio-group">
                        <label for="ksebYes"><input type="radio" id="ksebYes" name="kseb" value="yes" onclick="toggleKsebField(true)" required>Yes</label>
                        <label for="ksebNo"><input type="radio" id="ksebNo" name="kseb" value="no" onclick="toggleKsebField(false)" required>No</label>
                    </div>
                </div>
                <div class="form-group" id="ksebField" style="display: none;">
                    <label for="ksebNumber">KSEB Consumer Number:</label>
                    <input type="text" id="ksebNumber" name="ksebNumber">
                </div>
                <div class="form-group" id="cardField" style="display: none;">
                    <a href="#" class="button" onclick="insertCard()">INSERT CARD</a>
                </div>
                <div class="form-group" id="button" style="display: none;">
                    <button type="submit" class="login-button">Log in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleKsebField(isKsebConsumer) {
            const ksebField = document.getElementById('ksebField');
            const cardField = document.getElementById('cardField');
            const button = document.getElementById('button');
            if (isKsebConsumer) {
                ksebField.style.display = 'block';
                cardField.style.display = 'none';
                button.style.display = 'block';
                document.getElementById('ksebNumber').required = true;
            } else {
                ksebField.style.display = 'none';
                cardField.style.display = 'block';
                button.style.display = 'none';
                document.getElementById('ksebNumber').required = false;
            }
        }
    </script>
</body>
</html>
